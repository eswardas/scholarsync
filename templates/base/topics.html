<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics - ScholarSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">ScholarSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="{% url 'topics' %}">Topics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'activity' %}">Activity</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'update-user' %}">{{request.user.username}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-white mb-4">Topics</h2>
                
                <form class="mb-4">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control bg-dark text-light border-secondary" placeholder="Search topics..." value="{{request.GET.q}}">
                        <button class="btn btn-outline-secondary text-light border-secondary" type="submit">Search</button>
                    </div>
                </form>
                
                <div class="list-group">
                    {% for topic in topics %}
                        <a href="?q={{topic.name}}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-dark text-light border-secondary">
                            <span>{{topic.name}}</span>
                            <span class="badge bg-primary rounded-pill">{{topic.room_set.count}}</span>
                        </a>
                    {% empty %}
                        <div class="alert alert-info bg-dark border-info text-info">
                            No topics found.
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
